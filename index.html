<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #game-board {
            aspect-ratio: 16 / 9;
            position: relative;
            background-color: black;
        }
        #game-board::before {
            content: "";
            position: absolute;
            width: 4px;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center h-screen">
<div class="text-4xl mb-4" id="score">0 - 0</div>
<div id="game-board" class="w-full max-w-4xl border-4 border-white">
    <div id="player-paddle" class="absolute w-4 h-24 bg-white"></div>
    <div id="computer-paddle" class="absolute w-4 h-24 bg-white"></div>
    <div id="ball" class="absolute w-4 h-4 bg-white rounded-full"></div>
</div>
<script type="module" src="./src/js/main.js"></script>
</body>
</html>
